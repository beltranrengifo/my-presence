name: Handle Presence in my Woffu Account
on:
  schedule:
    - cron:  '* * * * *'
jobs:
  Toggle Presence:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Install dependencies
        run: npm install
      - name: Run script
        run: npm run start
